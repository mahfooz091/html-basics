<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <h2>Student Table</h2>
        <table border="1">

            <tr>
                <th>name</th>
                <th>roll no</th>
                <th>marks</th>
            </tr>
            <tr>
                <td>Arman</td>
                <td>7</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Samir</td>
                <td>14</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
