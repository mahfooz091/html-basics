<!DOCTYPE html>
<html>
    <head>
        <title>Form Filling</title>
    </head>
    <body>
        <h2>SignUp Form</h2>

        <form>
            <label>Name:</label>
            <input type="text" name="username"><br><br>

            <label>Email:</label>
            <input type="email" name="email"><br><br>

            <label>Password:</label>
            <input type="password" name="password"><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
