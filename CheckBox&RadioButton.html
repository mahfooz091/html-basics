<!DOCTYPE html>
<html>
    <head>
        <title>Checkbox and Radio</title>
    </head>
    <body>
        <h2>Choose your Skills</h2>

        <input type="checkbox"> HTML<br>
        <input type="checkbox"> CSS<br>
        <input type="checkbox"> Java<br>
        <input type="checkbox"> Python<br>
        <input type="checkbox"> C++<br>

        <h2>Select Gender</h2>

        <input type="radio" name="g"> Male<br>
        <input type="radio" name="g"> Female<br>

    </body>
</html>
